<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Browser Not Supported - Vercel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      background: #fff;
      color: #000;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 24px;
      font-weight: 500;
    }
    p {
      font-size: 16px;
      color: #666;
    }
    .browsers {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .browser {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .browser img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your browser is not supported</h1>
    <p>To use Vercel, please update to a modern browser that supports modern web standards.</p>
    <div class="browsers">
      <div class="browser">
        <img src="https://assets.vercel.com/image/upload/front/static/browsers/chrome.svg" alt="Chrome">
        <p>Chrome</p>
      </div>
      <div class="browser">
        <img src="https://assets.vercel.com/image/upload/front/static/browsers/firefox.svg" alt="Firefox">
        <p>Firefox</p>
      </div>
      <div class="browser">
        <img src="https://assets.vercel.com/image/upload/front/static/browsers/safari.svg" alt="Safari">
        <p>Safari</p>
      </div>
      <div class="browser">
        <img src="https://assets.vercel.com/image/upload/front/static/browsers/edge.svg" alt="Edge">
        <p>Edge</p>
      </div>
    </div>
  </div>
</body>
</html>
